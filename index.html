<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
        
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    </head>
    <body>
        <header>
            <input type="text" id="todo" placeholder="Enter an activity or task..." spellcheck="false">
            <button id="add" title="Add to List">+</button>
            
            <i class="far fa-trash-alt del" id="clear" title="Clear"></i>
        </header>
        
        <div id="empty">
            <i class="far fa-frown-open"></i>
            <h1>Your list is empty!</h1>
            <p>Add some tasks in the bar above!</p>
        </div>
        
        <div id="todos"></div>
        
        <script src="script.js"></script>
    </body>
</html>
